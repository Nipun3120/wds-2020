{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>All Available Stocks</h1>
<div class="container-fluid">
  
<table class="table table-dark table-bordered table-hover">
  <thead>
    <th>Stock Name</th>
    <th>Current Price</th>
  </thead>

        {% for stock in stockss %}
        <tr>
          <td>{{ stock.StockName }}</td>
          <td>{{ stock.CurrentPrice }}</td>
        </tr>
        {%endfor%}

</table>
</div>

{% endblock %}
