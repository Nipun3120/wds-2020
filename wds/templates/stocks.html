{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-group">
  
  <a class="btn btn-outline-secondary" href="{% url 'core:buy-sell-form' %}">Buy/Sell</a>
</div>
<h1>All Available Stocks</h1>
<div class="container-fluid">
  
<table class="table table-dark table-bordered table-hover">
  <thead>
    <th>Stock Name</th>
    <th>Current Price</th>
  </thead>

        {% for post in posts %}
        <tr>
          <td>{{ post.stockname }}</td>
          <td>{{ post.price }}</td>
        </tr>
        {% endfor %}

</table>

</div>

{% endblock %}
