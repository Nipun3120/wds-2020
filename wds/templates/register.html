{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div>
    <h1>Register here</h1>
    <form method='POST' enctype="\application/x-www-form-urlencoded">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-info">Submit</button>
    </form>
</div>
{% endblock content %}
